
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="dragItem" draggable="true" style="background-color:red;width: 100px; height: 100px;  "></div>
<div id="dropArea" style="background-color:blue; width: 200px; height: 200px; "></div>
  <script>


const dragItem = document.querySelector('#dragItem');
const dropArea = document.querySelector('#dropArea');

// this allows for items to be dropped inside the dropArea
const handleDragOver = (event) => event.preventDefault();
dropArea.addEventListener('dragover', handleDragOver);

const handleDrop = () => {
  dropArea.append(dragItem);
};

// type in your code here
dragItem.addEventListener('drag', () => handleDrop());


  </script>
</body>
</html>
